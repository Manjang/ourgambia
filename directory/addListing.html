<!DOCTYPE html>
<html>
<head>
	<title>Our Gambia: Directory - Add Business</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
	<meta name="description" content="OurGambia is the leading internet platform in the Gambia, which offers easy online and mobile shopping, travel, classifieds and services platform. ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/images/logo-alt.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body class="place_ad">
	<div class="header-alt"><a href="#"><img src="../assets/images/logo.png"></a></div>

	<div class="place_ad-headline">
		<h2>Please add Listing information</h2>
	</div>

	<div class="add_listing">
		<form method="POST" action="#">
			<input type="text" name="listing_name" placeholder="Listing Name">
			<select name="listing_category">
				<option name="finance">Finance</option>
				<option name="construction">Construction</option>
				<option name="health">Health</option>
				<option name="education">Education</option>
				<option name="technology">Technology</option>
				<option name="hospitality">Hospitality</option>
				<option name="agriculture">Agriculture</option>
			</select>
			<input type="file" name="listing_logo">
			<textarea cols="10" rows="5" placeholder="Brief info about the Listing"></textarea>
			<input type="text" name="address" placeholder="Address">
			<input type="number" name="contact" placeholder="Listing Contact number">
			<input type="url" name="website" placeholder="e.g. http://www.ourgambia.com">
			<input type="email" name="email" placeholder="Listing email address">
			<input type="url" name="facebook_link" placeholder="e.g. https://facebook.com/OurGambiaOfficial">
			<input type="url" name="twitter_link" placeholder="e.g. https://twitter.com/ourgambia">
			<input type="url" name="instagram_link" placeholder="e.g. https://instagram.com/ourgambia">
			<input type="url" name="linkedin_link" placeholder="e.g. https://linked.com/company/ourgambia">
			
			<a href="#" class="btn">Add Listing</a>
		</form>
	</div>


</body>
</html>
