<!DOCTYPE html>
<html>
<head>
	<title>Our Gambia: User - Best place to rent a property, sell a car or find a job in The Gambia</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
	<meta name="description" content="OurGambia is the leading internet platform in the Gambia, which offers easy online and mobile shopping, travel, classifieds and services platform. ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/images/logo-alt.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body class="og-users">
	<div class="header-alt"><a href="#"><img src="../assets/images/logo.png"></a></div>

	<div class="og-users--headline">
		<h2>All you need is ONE Account</h2>
		<h3>You need only one account to access all the platforms on Our Gambia</h3>
	</div>

	<div class="og-user">
		<div class="og-user--login">
			<h4 class="headline">Login</h4>
			<form action="#" method="POST">
				<input type="email" name="email" placeholder="Login email or Mobile Number">
				<input type="password" name="password" placeholder="Password">
				<a href="#" class="btn">Login</a>
			</form>
		</div>

		<div class="og-user--register">
			<h4 class="headline">Register</h4>
			<form action="#" method="POST">
				<input type="text" name="first_name" placeholder="First Name">
				<input type="text" name="last_name" placeholder="Last Name">
				<input type="email" name="email" placeholder="e.g. johndoe@example.com">
				<input type="number" name="mobile_number" placeholder="Mobile Number">
				<input type="text" name="birthday" placeholder="e.g. 18 May 1988">
				<select name="gender">
					<option name="male">Male</option>
					<option name="female">Female</option>
				</select>
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="confirmed_password" placeholder="Confirm Password">
				<a href="#" class="btn">Register</a>
			</form>
		</div>
	</div>
</body>
</html>
