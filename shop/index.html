<!DOCTYPE html>
<html>
<head>
	<title>Our Gambia: Online Shopping - </title>
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
	<meta name="description" content="OurGambia is the leading internet platform in the Gambia, which offers easy online and mobile shopping, travel, classifieds and services platform. ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/images/logo-alt.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<div class="shop-header">
		<div class="shop-header--top">
			<div class="shop-header--wrap">
				<ul>
					<li><a href="#"><i class="fas fa-truck"></i> Free Shipping</a></li>
					<li><a href="#"><i class="fas fa-sync-alt"></i> Free Returns</a></li>
					<li><a href="#"><i class="fas fa-dollar-sign"></i> Cash on Delivery</a></li>
				</ul>

				<ul>
					<li><a href="#">Daily Deals</a></li>
					<li><a href="#">Customer Service</a></li>
					<li><a href="#">Sell with Us</a></li>
					<li><a href="#">Track Orders</a></li>
				</ul>
			</div>
		</div>
		<div class="shop-header--bottom">
			<div class="shop-header--wrap">
				<div class="shop-header--logo-burger">
					<div class="shop-header--burger-menu"></div>
					<a href="#" class="shop-header--logo"><img src="../assets/images/logo.png"></a>
				</div>

				<div class="shop-header--search">
					<form action="#" method="GET" class="shop-header--search-form">
						<input type="text" name="shop-search" >
						<button>Search</button>
					</form>
				</div>

				<div class="shop-header--login-cart">
					<a href="#" class="shop-header--login">Hello, Log In</a>
					<a href="#" class="shop-header--cart">Cart</a>
				</div>
			</div>
		</div>
	</div>

	<div class="slim">
		<div class="slim-wrap">
			<a href="#" class="slim-card"></a>
			<a href="#" class="slim-card"></a>
			<a href="#" class="slim-card"></a>
		</div>
	</div>

</body>
</html>
