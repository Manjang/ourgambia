<!DOCTYPE html>
<html>
<head>
	<title>Gambia Classifieds - Best place to rent a property, sell a car or find a job in The Gambia</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/styles.css">
	<meta name="description" content="OurGambia is the leading internet platform in the Gambia, which offers easy online and mobile shopping, travel, classifieds and services platform. ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/images/logo-alt.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body class="place_ad">
	<div class="header-alt"><a href="#"><img src="../../assets/images/logo.png"></a></div>

	<div class="place_ad-headline">
		<h2>Please add ad information</h2>
	</div>

	<div class="add_motor">
		<form method="POST" action="#">
			<input type="text" name="listing_title" placeholder="e.g. Benz SLR for sale">
			<select name="listing_category">
				<option name="brand_new">Brand New Car</option>
				<option name="used">Used Car</option>
			</select>
			<input type="file" name="listing_photo">
			<input type="number" name="listing_price" placeholder="Price">
			<textarea cols="10" rows="5" placeholder="Describe the car"></textarea>
			<input type="text" name="kilometers" placeholder="Kilometers">
			<select name="body_condition">
				<option>Perfect inside and out</option>
				<option>No accidents, very few faults</option>
				<option>A bit of wear &amp; tear, all repaired</option>
				<option>Normal wear &amp; tear, a few issues</option>
				<option>Lots of wear &amp; tear to the body</option>
			</select>
			<select name="mechanical_condition">
				<option>Perfect inside and out</option>
				<option>Minor faults, all fixed</option>
				<option>Major faults, all fixed</option>
				<option>Minor faults fixed, small fixed</option>
				<option>Ongoing minor, major faults</option>
			</select>
			<select name="year">
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
				<option>2011</option>
				<option>2010</option>
				<option>2009</option>
				<option>2008</option>
			</select>
			<select name="body_type">
				<option>Coupe</option>
				<option>Crossover</option>
				<option>Hard top Convertible</option>
				<option>Hatchback</option>
				<option>Pickup Truck</option>
				<option>Sedan</option>
				<option>Sports Car</option>
				<option>SUV</option>
				<option>Van</option>
				<option>Wagon</option>
				<option>Other</option>
			</select>
			<select name="color">
				<option>White</option>
				<option>Black</option>
				<option>Blue</option>
				<option>Green</option>
				<option>Yellow</option>
				<option>Red</option>
				<option>Brown</option>
				<option>Orange</option>
				<option>Silver</option>
				<option>Green</option>
				<option>Pink</option>
				<option>Violet</option>
			</select>
			<select name="transmission_type">
				<option>Manual Transmission</option>
				<option>Automatic Transmission</option>
			</select>
			<select name="number_of_cylinder">
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>8</option>
				<option>10</option>
				<option>12</option>
				<option>Unknown</option>
			</select>
			<select name="number_of_doors">
				<option>2 doors</option>
				<option>4 doors</option>
				<option>6 doors</option>
			</select>
			<select name="warranty">
				<option>Yes</option>
				<option>No</option>
				<option>Does not apply</option>
			</select>
			<select name="fuel_type">
				<option>Gasoline</option>
				<option>Diesel</option>
				<option>Hybrid</option>
				<option>Electric</option>
			</select>

			<div class="add-option">
				<a href="#" class="add--self-sell">
					<div>Place the add for D3,000</div>
					<div></div>
				</a>
				<a href="#" class="add--ourgambia-sell">
					<div>Place the add for D3,000</div>
					<div></div>
				</a>
			</div>

			<a href="#" class="btn">Submit</a>
		</form>
	</div>


</body>
</html>
